<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeepspotCloud Demo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/core/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/core/html5shiv.min.js"></script>
    <script src="js/core/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>Deepspot</span>Cloud</a>
            <ul class="user-menu">
                <li class="pull-right">
                    <a href="#" class="dropdown-toggle">
                        <svg class="glyph stroked male-user">
                            <use xlink:href="#stroked-male-user"></use>
                        </svg>
                        User</a>
                </li>
            </ul>
        </div>

    </div><!-- /.container-fluid -->
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <form role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </form>
    <ul class="nav menu">
        <li><a href="index.html">
            <svg class="glyph stroked dashboard-dial">
                <use xlink:href="#stroked-dashboard-dial"></use>
            </svg>
            Dashboard</a></li>
        <li><a href="migration_route.html">
            <svg class="glyph stroked map">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-map"></use>
            </svg>
            Migration Routes</a></li>
        <li class="active"><a href="pricetable.html">
            <svg class="glyph stroked table">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-table"></use>
            </svg>
            Current Pricetable</a></li>
        <li role="presentation" class="divider"></li>
        <li><a href="#">
            <svg class="glyph stroked key">
                <use xlink:href="#stroked-key"></use>
            </svg>
            Logout</a></li>
    </ul>
    <div class="attribution">Template by <a href="http://www.medialoot.com/item/lumino-admin-bootstrap-template/">Medialoot</a><br/><a
            href="http://www.glyphs.co" style="color: #333;">Icons by Glyphs</a></div>
</div><!--/.sidebar-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                <svg class="glyph stroked home">
                    <use xlink:href="#stroked-home"></use>
                </svg>
            </a></li>
            <li class="active">PriceTable</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">PriceTable</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Current Spot Instances Price Table</div>
                <div class="panel-body">
                    <table id="price_table" data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true" data-search="true"
                           data-select-item-name="toolbar1" data-pagination="true" data-sort-name="type"
                           data-sort-order="instance">
                        <thead>
                        <tr>
                            <th data-field="type" data-sortable="true">Instace Type</th>
                            <th data-field="ap" data-sortable="true">Region</th>
                            <th data-field="price" data-sortable="true">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <!--<div class="row">-->
        <!--<div class="col-lg-12">-->
            <!--<div class="panel panel-default">-->
                <!--<div class="panel-heading">Price Graph</div>-->
                <!--<div class="panel-body">-->
                    <!--<div class="canvas-wrapper">-->
                        <!--<canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->


</div><!--/.main-->

<div id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header"><h1>Fetching data...</h1></div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/core/bootstrap.min.js"></script>
<script src="js/core/chart.min.js"></script>
<script src="js/core/bootstrap-table.js"></script>
<script type="text/javascript" src="js/app/base.js"></script>
<script type="text/javascript" src="js/app/pricetable.js"></script>
</body>

</html>
