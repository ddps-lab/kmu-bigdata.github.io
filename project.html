---
layout: page
title: Projects in the lab.
permalink: /project/
---

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            {% for project in site.data.project.projects reversed %}
                <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <a href="{{ project.url }}">
                            <img src="{{ project.photo | relative_url }}" alt="{{ project.name }}" class="img-fluid">
                        </a>
                    </div>
                    <h4 class="h5 mb-3">
                        <a href="{{ project.url }}">
                            {{ project.name }}
                        </a>
                    </h4>
                    <p>{{ project.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
